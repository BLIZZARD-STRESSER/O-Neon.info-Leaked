# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Owner:
    default: false
    permissions: []
    inheritance: []
    info:
      build: false
      prefix: '&d&kii&8[&eVlasnik&8]&d&kii &4'
      suffix: ''
  Test:
    default: false
    permissions:
    - afk
    - back
    - essentials.afk
    - essentials.back
    - essentials.chat
    - essentials.help
    - essentials.helpop
    - essentials.ignore
    - essentials.kit
    - essentials.spawn
    - essentials.warp
    - signs.use.kit
    inheritance: []
    info:
      build: false
      prefix: '&8[&dTest&8] &0'
      suffix: ''
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    - -bukkit.minecraft.plugin
    - essentials.balance
    - essentials.balancetop
    - essentials.baltop
    - essentials.kit.starter
    - essentials.kits.daily
    - essentials.kits.dailykey
    - essentials.kits.minixp
    - essentials.kits.starter
    - essentials.kitsminixp
    - essentials.minixp
    - essentials.msg
    - essentials.signs.use.*
    - essentials.Spawn
    - guishop.buy
    - guishop.enchan
    - guishop.enchant
    - guishop.sell
    - guishop.slot.1
    - guishop.slot.2
    - guishop.slot.3
    - guishop.use
    - nofall.use
    - NoFallDamge.Use
    - shop
    - shop.buy
    - shop.enchantments
    - shop.sell
    - shop.tab.*
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    info:
      build: false
      prefix: '&8[&7Member&8] &7'
      suffix: ''
                                    