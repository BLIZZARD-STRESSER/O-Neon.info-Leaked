// Ovde se nalaze podesavanja za COD VIP
// Standardna Podesavanja : [1 - UKLJUCENO | 0 - ISKLJUCENO ]

vip_prefix "1" // Da li VIP ima [VIP] Prefix u Chatu [ 0 - Nema | 1 - Ima Zelene Boje | 2 - Ima Zute Boje | 3 - Ima Boju Tima ]
vip_online "1" // Da li se ispisuju Nick-ovi VIP-ova na komandi /vipovi
vip_connect_message "1" // Da li izlazi HUD poruka kada VIP udje na Server
vip_norecoil "1" // Da li VIP ima No-Recoil(Nema trzanja puske dok Puca)
vip_armor "100" // Koliko VIP dobija Stita na Spawnu
vip_health "100" // Koliko VIP dobija Energije na Spawnu
vip_money "1000" // Koliko VIP dobija Novca na Spawnu
vip_kill_armor "50" // Koliko VIP dobija Stita za Kill
vip_kill_health "50" // Koliko VIP dobija Energije za Kill
vip_kill_money "1000" // Koliko VIP dobija Novca za Kill
vip_kill_gold "50" // Koliko VIP dobija Gold-a za Kill
vip_bombs "hsfx" // Koje Bombe VIP dobija na Spawnu [ h - HeGrenade | s - SmokeGrenade | f - FlashBang | x - 2x FlashBang ]
vip_jump_num "3" // Koliko VIP dobija Bonus Skokova u Vazduh [ 0 - Nema Bonus Skokova ]
vip_gravity "0.6" // Koliku Gravitaciju ima VIP
vip_speed "5.0" // Koliki Bonus Speed VIP dobija
vip_damage_increase "4.0" // Koliko puta je jaci metak VIP-a [ Broj mora biti Decimalan ]

                                    