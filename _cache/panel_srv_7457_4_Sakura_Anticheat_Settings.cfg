;-------------------------------------------------------;
;Sakura's Cheat Detector/Sakura's Anticheat Option Cvar ;
;This may similar other addons. I'm sorry.              ;
;-------------------------------------------------------;

;Plugin status: 0=Disable , 1=Enable.
Plugin_Status=1

;Log plugin actions, also detection.
Plugin_Log_Actions=1

;Advertise players from server about Sakura's Anticheat.
Plugin_Advertising=1

;Punish type, when detecting players 0=Message , 1=Kick, 2=Ban
Punish_Type=1

;Type of ban, if you have selected punish type 2, 0=STEAM ID , 1=IP , 2=AMXBANS
Punish_Ban_Type=1

;Length of ban, if you have selected punish type 2, 0=permanent.
Punish_Bantime=0

;If user detected is an admin and had the specified flag (defined in source) then will be ignored.
Ignore_Admins=0

;Speedhack secure, prevent detecting players who fall from high distance.
Speedhack_Secure=1


;---------------------------;
; Check for specific cheats ;
;---------------------------;

;Weapons fire
Check_Rapidfire=1

;Client Spinhack
Check_Spinhack=1

;Client Speedhack
Check_Speedhack=1

;Client Weapon shake
Check_Shake=1

;Client Low Recoil
Check_Lowrecoil=1

;Client Aimbot
Check_Aimbot=1


;---------------------------;

;Check and block Bhop scripts.
Check_Bhop=1

;Disable +left / +right keys.
Check_Movekeys=1

;Check for double attack, attack1 + attack2, and block it.
Check_Doubleattack=1

;Check, and remove flash from specified map zone.
Check_Flashbug=1

;How many players can be killed through wall in one round, before detecting.
Check_Wallhack=1
Wallhack_Max_Detects=3

;Checks for fast name change.
Check_Name_Fastchange=1

;Check name for specified restricted symbols.
Check_Name=0

;Check name, restricted symbols.
Check_Name_Symbols=

;Show or not to players from server the reason of kick, about name.
CNS_Show_Reason=1

;Check if player IP is not in restricted IP's file.
Check_IPs=1                                    