// 	Ambience Effects
// 	v1.0


// CVARs

// amx_rainsnowy 1 / 2 / 3
// 1: Snow | 2: Rain | 3: Nothing (Normal: 2)

amx_rainsnowy 2


// Fog
// amx_fog 0 / 1
// 0: No fog | 1: Active fog (Normal: 1)

amx_fog 0


// Density fog
// amx_fdensity 0.000(nr de la 1 / 10) | 0.0001 very low -> 0.0009 very much

amx_fdensity 0.0005


// Colour fog
// 3 cvars: "RED, GREEN, BLUE"
// Red = amx_fcolor_r  | Green: amx_fcolor_g  |  Blue amx_fcolor_b 
// Normal 128 at all three

amx_fcolor_r 128
amx_fcolor_g 128
amx_fcolor_b 128


// Sky
// amx_sky 0 | 1
// 0: No change | 1: Change will work
// Normal: 1

amx_sky 0

// Texture sky
// amx_skyname "hav"
// Put in cstrike/gfx/env
// Default textures "hav, green, tornsky, DrkG, night, alien, xen8, xen10 s.a.m.d"

amx_skyname hav


// Map light
// amx_lights a: dark z: light
// a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u , z
/ Default: d

amx_lights f

// Thunder
// amx_thunder_time sec : pause between thunder
// amx_triggered_light 1: should be on 1
// Default:
// amx_thunder_time 32
// amx_triggered_light 1

amx_thunder_time 13
amx_triggered_light 1
                                                                                                                                                                                    