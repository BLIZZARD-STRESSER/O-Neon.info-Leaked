// AMX Mod X Configuration File
echo Executing AMX Mod X Configuration File

// Default access for all non admin players (see users.ini for access details)
//
// Default value: "z"
amx_default_access "z"

// Name of setinfo which should store a password on a client (you should change this)
// Note: Always prefix the field with an underscore (aka: "_")
// (Example: setinfo _pw "password")
//
// Default value: "_pw"
amx_password_field "_pw"

// Mode of logging to a server
// 0 - disable logging, players won't be checked (and access won't be set)
// 1 - normal mode which obey flags set in accounts
// 2 - kick all players not on list
//
// Default value: 1
amx_mode 1

// Show admins activity
// 0 - disabled
// 1 - show without admin name
// 2 - show with name
// 3 - show name only to admins, hide name from normal users
// 4 - show name only to admins, show nothing to normal users
// 5 - hide name only to admins, show nothing to normal users
//
// Default value: 2
amx_show_activity 2

// Frequency in seconds and text of scrolling message
//
// Default value: "Welcome to %hostname% -- This server is using AMX Mod X" 600
amx_scrollmsg "Dobrodosli na %hostname% by www.gamehoster.biz" 600

// Center typed colored messages (last parameter is a color in RRRGGGBBB format)
//
// Default values: "Welcome to %hostname%" "000255100"
//                 "This server is using AMX ModXnVisit http://www.amxmodx.org" "000100255"
amx_imessage "Boostujte server %hostname%" na www.BoostBalkan.com"
amx_imessage "This server is using AMX Mod XnVisit http://www.amxmodx.org" "000100255"

// Frequency in seconds of colored messages
//
// Default value: 180
amx_freq_imessage 180

// Ban times for the main ban menu (amx_banmenu)
// Use 0 for permanent ban.
// Default values: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60

// Max temporary ban time (admins with ADMIN_BAN_TEMP access can't ban more than this time)
// time in minutes, 60 is 1 hour, 120 is 2 hours, 1440 is 1 day, and 10080 is 1 week
// Default value: 4320 aka 3 days
amx_tempban_maxtime 4320

// Slap damage amounts for the main slap menu (amx_slapmenu)
// Slay is automatically inserted as the last option.
// Default values: 0 1 5
amx_plmenu_slapdmg 0 1 5

// Set in seconds how fast players can chat (chat-flood protection)
//
// Default value: 0.75
amx_flood_time 0.75

// Amount of slots to reserve.
//
// Default value: 0
amx_reservation 0

// If you set this to 1, you can hide slots on your server.
// If server "full" of public slots and slots hidden, you must manually connect with connect console command
//
// Default value: 0
amx_hideslots 0

// Displaying of time remaining
// a - display white text on bottom
// b - use voice
// c - don't add "remaining" (only in voice)
// d - don't add "hours/minutes/seconds" (only in voice)
// e - show/speak if current time is less than this set in parameter
//
// Default value: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// Announce "say thetime" and "say timeleft" with voice, set to 0 to disable.
//
// Default value: 1
amx_time_voice 1

// Minimum delay in seconds between two voting sessions
//
// Default value: 10
amx_vote_delay 10

// How long voting session goes on
//
// Default value: 10
amx_vote_time 10

// Display who votes for what option, set to 0 to disable, 1 to enable.
//
// Default value: 1
amx_vote_answers 1

// Some ratios for voting success

// Default value: 0.40
amx_votekick_ratio 0.40

// Default value: 0.40
amx_voteban_ratio 0.40

// Default value: 0.40
amx_votemap_ratio 0.40

// Default value: 0.02
amx_vote_ratio 0.02

// Max. time to which map can be extended
//
// Default value: 90
amx_extendmap_max 90

// Step for each extending
//
// Default value: 15
amx_extendmap_step 15

// If you set this to 0, clients cannot chose their language, instead they use
// whatever language the server is configured to use.
//
// Default value: 1
amx_client_languages 1

// Plugin Debug mode
// 0 - No debugging (garbage line numbers)
// 1 - Plugins with "debug" option in plugins.ini are put into debug mode
// 2 - All plugins are put in debug mode
// Note - debug mode will affect JIT performance
//
// Default value: 1
amx_debug 1

// Plugin MultiLingual Debug
// To debug a language put its 2 letter code between quotes ("en", "de", etc)
// "" means disabled
//
// Default value: ""
amx_mldebug ""

amx_mapend_sounds_advert 0

redirect_active 1
redirect_auto 1
redirect_manual 2
redirect_follow 1
redirect_announce 0
redirect_check_method 2
redirect_announce_mode 3
redirect_announce_alivepos_x 1.0 // - pozitia verticala a mesajelor anuntate jucatorilor vii ( default -1.0 )
redirect_announce_alivepos_y 0.01 //- pozitia orizontala a mesajelor anuntate jucatorilor vii ( default 0.01 )
redirect_announce_deadpos_x -1.0 //- pozitia verticala a mesajelor anuntate jucatorilor morti ( default -1.0 )
redirect_announce_deadpos_y 0.35 //- pozitia orizontala a mesajelor anuntate jucatorilor morti ( default 0.35 )
redirect_show 0 //0 - activeaza/dezactiveaza informatiiile despre reconectare in format chat ( default 1 )
redirect_adminslots 1 //1/0 - activeaza/dezactiveaza sloturile -> cand cineva cu slot se reconecteaza pe un server,jucatorii sunt reconectati afara ( default 0 )
redirect_maxadmins 0 // - numarul maxim de sloturi care pot fi folosite in acelasi timp,0 = infinit ( default 0 )
redirect_retry 1 //0 - activeaza/dezactiveaza optiunea de reconectare ( retry ) auto[CENSORED]. Atunci cand un jucator foloseste comanda /retry el este reconectat automat inapoi pe server atunci cand este un slot liber ( default 0 )
redirect_hidedown 1

pingfake_enable 1
pingfake_ping 15
pingfake_flux 5
pingfake_target 1
pingfake_flags ""
pingfake_bots 0
pingfake_multiplier 0.0

ajc_team (0: OFF, N: team index, 5: auto team, default: 5) - controls team join
ajc_class (0: OFF, N: class index, 5: auto class, default: 5) - controls class join
ajc_imm (0: OFF, 1: ON, default: 1) - don't affect on immuned players (ON/OFF)


